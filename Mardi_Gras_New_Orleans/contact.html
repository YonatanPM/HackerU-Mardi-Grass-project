     <!--form-->
    
     <div class="edges">
      <div class="all-sections">
        <div class="d-lg-flex justify-content-center d-sm-block d-md-block">
          <div class="container col-sm-4 px-5 my-5">
            <h1 class="mb-4" >Contact us</h1>
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="mb-3">
            <label class="form-label d-none d-lg-block d-xl-block" for="firstName">First name</label>
            <input class="form-control" id="firstName" type="text" placeholder="First name" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="firstName:required">First name is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label d-none d-lg-block d-xl-block" for="lastName">Last name</label>
            <input class="form-control" id="lastName" type="text" placeholder="Last name" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="lastName:required">Last name is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label d-none d-lg-block d-xl-block" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
        <div class="mb-3">
            <label class="form-label d-none d-lg-block d-xl-block" for="freeText">free text</label>
            <textarea class="form-control" id="freeText" type="text" placeholder="free text" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="freeText:required">free text is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3">
                <div class="fw-bolder">
                  Form submission successful!
                </div>
                </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
          </form>
      </div>
